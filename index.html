<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEndMentor P2</title>
    <!-- Google Fonts #Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts #Montserrat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card_image">
          <picture>
            <source
              media="(min-width:880px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <img
              src="images/image-product-mobile.jpg"
              alt="Product From CHANEL"
              style="width: auto"
            />
          </picture>
        </div>
        <div class="card_content">
          <span>PERFIUME</span>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card_price">
            <div class="card_price_current">$149.99</div>
            <div class="card_price_previous">$169.99</div>
          </div>
          <button class="card_button">
            <img src="./images/icon-cart.svg" alt="Cart Icon" />
            <span>Add to cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
